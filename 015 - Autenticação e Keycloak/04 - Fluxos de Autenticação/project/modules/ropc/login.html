<html>
  <head>
    <title>OAuth 2.0 Resource Owner Password Credentials Flow Example</title>
  </head>
  <body>
    <h1>OAuth 2.0 Resource Owner Password Credentials Flow Example</h1>
    <form action="/login" method="post">
      <label for="username">Username</label>
      <input type="text" name="username" id="username" value="user@user.com" />
      <br />
      <label for="password">Password</label>
      <input type="password" name="password" id="password" value="secret" />
      <br />
      <input type="submit" value="Login" />
    </form>
  </body>
</html>
